<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
  <title>Product Preview Card Component</title>
</head>
<body>
  
<div class="container">
  <div class="card">
    <div class="perfume-image">
      <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Perfume">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Perfume">
    </div>
    <div class="card-content">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <h2>$169.99</h2>
      </div>
      <div class="green-button">
        <button>
          <i class="fas fa-shopping-cart" style="margin-right: 5px;"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
  

</div>
</body>
</html>
